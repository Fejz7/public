<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sviluppo di una pagina web - Blog epicode</title>
    <style>
        table {
          border: 1px solid black;
          border-collapse: collapse;
          /* border-collapse sceglie come comportarsi quando due bordi
          si affiancano */
        }
  
        td {
          border: 1px solid black;
          padding: 5px;
          min-width: 150px;
        }
</head>
<body>
    <header>
        <img src="logo.svg" alt="epicode-logo">
        <h1>Epicode - Il blog dei developers</h1>
        <!-- qui dentro andrebbe tutta la sezione di navigazione -->
        <nav>
            <ul>
                <li>Home</li>
                <li>Articoli</li>
                <li>Lavora con noi</li>
            </ul>

        </nav>
    </header>
    <h2>Come creare un template per i post di Mario Rossi - pubblicato il 25/10/2020</h2>
    <main>
        <table>
            <thead>
                <caption>Diffusione dei CSS</caption>
                <tr>
                    <th>Anno</th>
                    <th>% di utilizzo</th>
                    <th>Supporto browsers</th>
                    </tr>
                </thead>
            </table>
    </main>
    
</body>
</html>
